<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container p-2">
<h1>Feedback Form</h1>
 <form th:action="@{/feedback}" th:object="${feedback}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="userImageUrl">Image URL:</label>
    <input type="text" id="userImageUrl" th:field="*{userImageUrl}">
    <br>
    <label for="userName">Name:</label>
    <input type="text" id="userName" th:field="*{userName}">
    <br>
    <label for="feedbackText">Feedback:</label>
    <textarea id="feedbackText" th:field="*{feedbackText}"></textarea>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
