<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center my-5">Feedback List</h1>
<div class="container p-2">

<a class="btn btn-primary" th:href="@{/feedback/new}">Add New Feedback</a>
<table>
    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Feedback</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbackList}">
        <td><img th:src="@{${feedback.userImageUrl}}" alt="User Image" width="100" height="100"></td>
        <td th:text="${feedback.userName}"></td>
        <td th:text="${feedback.feedbackText}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/feedback/edit/{id}(id=${feedback.id})}">Edit</a>
            <a class="btn btn-primary" th:href="@{/feedback/delete/{id}(id=${feedback.id})}"
               onclick="return confirm('Are you sure you want to delete this feedback?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
