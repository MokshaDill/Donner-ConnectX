<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Auth/js/login.js"></script>

</head>
<body>
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <!-- Vertical Navbar -->
        <nav class="navbar navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Brand -->
                <a class="" href="#">
                    <img src="img/Logox.png" alt="LOGO">
                </a>
                <!-- User menu (mobile) -->
                <div class="navbar-user d-lg-none">
                    <!-- Dropdown -->
                    <div class="dropdown">
                        <!-- Menu -->
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                            <a href="#" class="dropdown-item">Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item">Billing</a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item" id="logout-link" onclick="handleLogout()">Logout</a>
                        </div>
                    </div>
                </div>
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidebarCollapse">
                    <!-- Navigation -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="dashboard-link">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="camps-link">
                                <i class="bi bi-bookmarks"></i> Camps
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="create-admin-link">
                                <i class="bi bi-person-square"></i> Admin Configurations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="user-crud-link">
                                <i class="bi bi-people"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="send-notification-link">
                                <i class="bi bi-bell"></i> Notifications
                            </a>
                        </li>
                    </ul>
                    <!-- Divider -->
                    <hr class="navbar-divider my-5 opacity-20">
                    <!-- Push content down -->
                    <center>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100" id="logout-link">Logout</button>
                            <script>
                                document.getElementById("logout-link").addEventListener("click", handleLogout);

                                function handleLogout() {
                                    // Add your logout logic here
                                    // For example, redirect to the login page or clear session storage
                                    // You can use window.location.href = "login.html"; to redirect to the login page
                                    // Or use sessionStorage.clear(); to clear session storage
                                }
                            </script>
                        </div>
                    </center>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <div id="main-content" class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Welcome Page -->
            <div id="welcome-page">
                <h1>Welcome to the Admin Dashboard</h1>
                <p id="current-time">Current Time: </p>
                <p id="current-date">Date: </p>
            </div>
            <!-- Content will be loaded here -->
        </div>
    </div>

    <!-- JavaScript for content loading -->
    <script src="app.js"></script>
</body>
</html>
