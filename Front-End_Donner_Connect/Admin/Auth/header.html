                            <div id="login-button">
                              <button id="open-button"onclick="openForm()">Login</button>
                              <span id="userGreeting" style="display: none;">Hello, <span id="usernameDisplay"></span></span>
                            </div>
                            <!--
                            <button class="open-button" onclick="openForm()">Login</button>
                            -->
                            

                             <!-- Modal Popup for Login -->
                             <div class="form-popup" id="loginForm">
                              <div class="tab">
                                  <button class="tablinks active" onclick="openRole(event, 'User')">User</button>
                                  <button class="tablinks" onclick="openRole(event, 'Contributor')">Contributor</button>
                                  <button class="tablinks" onclick="openRole(event, 'Admin')">Admin</button>
                              </div>
              
                              <div id="User" class="tabcontent" style="display:block">
                                  <h2>User Login</h2>
                                  <form id="userLoginForm">
                                      <input type="username" id="usernameUser" placeholder="Username" required>
                                      <input type="password" id="passwordUser" placeholder="Password" required>
                                      <button type="submit" onclick="handleLoginUser(event)">Login as User</button>
                                  </form>
                                  <button class="btn cancel" onclick="closeForm()">Cancel</button>
                              </div>
              
                              <div id="Contributor" class="tabcontent" style="display:none;">
                                  <h2>Contributor Login</h2>
                                  <form id="contributorLoginForm" onsubmit="handleLogin(event)">
                                      <input type="username" id="usernameContributor" placeholder="Username" required>
                                      <input type="password" id="passwordContributor" placeholder="Password" required>
                                      <button type="submit" onclick="handleLoginContributor(event)">Login as Contributor</button>
                                  </form>
                                  <button class="btn cancel" onclick="closeForm()">Cancel</button>
                              </div>
              
                              <div id="Admin" class="tabcontent" style="display:none;">
                                  <h2>Admin Login</h2>
                                  <form id="adminLoginForm" onsubmit="handleLogin(event)">
                                      <input type="username" id="usernameAdmin" placeholder="Username" required>
                                      <input type="password" id="passwordAdmin" placeholder="Password" required>
                                      <button type="submit" onclick="handleLoginUserAdmin(event)">Login as Admin</button>
                                  </form>
                                  <button class="btn cancel" onclick="closeForm()">Cancel</button>
                              </div>
                              <!-- This link will toggle between signup and login -->
                            
                                <div class="register-link" id="toggleLink">
                                  <p>Don't have an account? <a href="#" onclick="toggleToSignup()">Sign Up</a></p>
                              </div>
                              
                            </div>
                              
              
                            <!-- Modal Popup for Signup -->
                        
                            <div class="form-popup" id="signupForm" style="display:none;">
                              <h2>Sign Up</h2>
                              <form id="signupForm" onsubmit="handleSignup(event)">
                                  <input type="text" placeholder="email" required>
                                  <input type="username" placeholder="Username" required>
                                  <input type="password" placeholder="Password" required>
                                  <button type="submit">Sign Up</button>
                                  <button class="btn cancel" onclick="closeForm()">Cancel</button>
                              </form>
                             
                              <div class="login-link" id="toggleLinkBack">
                                  <p>Already have an account? <a href="#" onclick="toggleToLogin()">Login</a></p>
