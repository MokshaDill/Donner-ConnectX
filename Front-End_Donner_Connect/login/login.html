<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks active" onclick="openRole(event, 'User')">User</button>
            <button class="tablinks" onclick="openRole(event, 'Contributor')">Contributor</button>
            <button class="tablinks" onclick="openRole(event, 'Admin')">Admin</button>
        </div>

        <div id="User" class="tabcontent">
            <h2>User Login</h2>
            <form id="userLoginForm" onsubmit="handleLogin(event, 'user')">
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login as User</button>
            </form>
        </div>

        <div id="Contributor" class="tabcontent" style="display:none;">
            <h2>Contributor Login</h2>
            <form id="contributorLoginForm" onsubmit="handleLogin(event, 'contributor')">
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login as Contributor</button>
            </form>
        </div>

        <div id="Admin" class="tabcontent" style="display:none;">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" onsubmit="handleLogin(event, 'admin')">
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
            </form>
        </div>

        <div class="register-link" id="registerLink">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
